name = "mcp-da-admin"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[env.development]
name = "mcp-da-admin-dev"

[env.production]
name = "mcp-da-admin"

# Environment variables (non-sensitive)
[vars]
ENVIRONMENT = "development"
DA_ADMIN_BASE_URL = "https://admin.da.live"

# Secrets (set via: wrangler secret put <NAME>)
# - DA_ADMIN_API_TOKEN (optional default token for testing)

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true